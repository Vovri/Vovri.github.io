<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Don't write any code above this. -->
      
    <title>Meti.e Charactermaker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>Worldmaker Test <small>by Meti.e</small></h1>
      <div class="jumbotron">
        <h3>Create New Character:</h3>
          
        <!-- form thing -->
        <form id="issueInputForm">
            
          <!-- character Name -->
          <div class="form-group">
            <label for="issueDescInput">Character</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Name of Character...">
          </div>
            
            
          <!-- Character Description -->
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Describe your character...">
          </div>
            
            
            
            <!-- form group -->
          <div class="form-group">
            <label for="issueDescInput">Gender</label>
             <select class="form-control" id="issueSeverityInput">
              <option value="Low">Female</option>
              <option value="Medium">Male</option>
              <option value="High">Other</option>
            </select> 
          </div>
            
            

            
            
            <!-- button -->
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
          
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&copy Meti.e</p>
      </div>

    </div>
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
